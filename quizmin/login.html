<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizmin â€“ Log in</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<style>
    
    /* PAGE CENTER */
    .wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* CARD */
    .card {
        background: linear-gradient(180deg, #f8b4ff, #f79bbb);
        width: 350px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
    }

    /* FORM */
    label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #fff;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 12px;
    }

    .password-wrapper {
        position: relative;
    }

    .eye {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
    }

    .small-text {
        font-size: 12px;
        color: #333;
        margin-bottom: 10px;
        color: #fff;

    }

    .center {
        text-align: center;
    }

    /* SUBMIT */
    .btn-submit {
        width: 100%;
        margin-top: 8px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #fff;
        cursor: pointer;
        font-weight: bold;
    }

    /* SOCIAL BUTTONS */
    .divider {
        text-align: center;
        margin: 12px 0;
        font-size: 12px;
        color: #fff;
    }

    .social {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .google {
        background: #fff;
    }

    .github {
        background: #fff;
    }

    #continueicon {
        margin-right: 5px;

    }
</style>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><button>Contact</button></li>
            </ul>
                <a href="profile.html" class="profile-btn">Profile</a>
            
        </nav>
    </header>
    <section class="wrapper">
        <div class="card">
            <h2>Welcome Back!</h2>
            <form>
                <label>Nickname or email:</label>
                <input type="text" placeholder="Enter email" />
                <label>Password:</label>
                <div class="password-wrapper">
                    <input type="password" placeholder="Enter password" />
                    <span class="eye"> <img src="2767146 1.png" alt="eye_icon" width="20" id="continueicon"> </span>
                </div>
                <p class="small-text center"> Forgot password?</p>
                <button class="btn-submit">Log in</button>
                <a href="signup.html" class="small-text center">Doesn't have an account?</a>
                <div class="divider">OR</div>
                <button class="social google"> <img src="images/google.png" alt="google continue" width="15" id="continueicon">
                Continue with Google</button>
                <button class="social github"> <img src="images/github.png" alt="github continue" width="15" id="continueicon">
                Continue with GitHub</button>
            </form>
        </div>
    </section>
</body>
</html>
